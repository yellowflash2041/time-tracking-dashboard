<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Menu card -->
    <div class="menu-card">
      <div class="card-report">
        <img src="./images/image-jeremy.png" alt="image jeremy">
        <div class="report">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-link">Daily</div>
        <div class="menu-link menu-active">Weekly</div>
        <div class="menu-link">Monthly</div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
